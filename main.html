<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  #btn {
    background-color: black;
    color: white;
    border-radius: 5px;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
  }

  #btn:hover {
    background-color: yellow;
    color: black;
    border-radius: 30px;
  }
</style>
<title>Submit Button with Hover Effect</title>
</head>
<body>

<form>
  <button id="btn" type="submit">Submit</button>
</form>

</body>
</html>
